<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/my-viz-styles.css">
        <title>cs-416-charlie-truong</title>
    </head>
    <body>
        <h3>Vaccines Beat the Covid-19 Pandemic in the U.S.</h3>
        <div>Data Source: <a href="https://coronavirus.jhu.edu/" target="_blank">John Hopkins</a></div>
        <div id="map-tooltip"></div>
        <div id="slide-controller">
            <div id="scene-label">
                <div id="scene-label-prefix">Scene</div>
                <div id="scene-number">1</div>
            </div>
            <button id="scene-button" onclick="changeSlide()">Next</button>
        </div>
        <div id="charts">
            <div id="timeseries">
                <div id="timeseries-chart-title">New Cases, New Deaths, and Cum. Vaccinations by Week</div>
            </div>
            <div id="deaths-map">
                <div id="deaths-map-title">
                    <div>Total Deaths by State (click to filter time series by state)</div>
                    <button id="remove-state-filter" onclick="changeSlide()">Remove State Filter</button>
                </div>
            </div>
        </div>
        <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3"></script>
        <script src="js/my-viz.js" charset="utf-8"></script>
    </body>
</html>
